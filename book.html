    <section id="book-availability">
        <div class="Bform-content">
            <form>
                <div class="user-info">
                <div class="Bform-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" autocomplete="on" >
                </div>
                <div class="Bform-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" autocomplete="on">
                </div>
                <div class="Bform-group">
                    <label for="phone">phonenumber</label>
                    <input type="tel" id="phone" autocomplete="on">
                </div>
                  <div class="Bform-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" autocomplete="on">
                </div>    
                <div class="Bform-group">
                  <label for="city">City</label>
                  <input type="text" id="city" >
                </div>
                <div class="Bform-group">
                    <label for="state">State</label>
                    <input type="text" id="state" >
                  </div>
                <div class="Bform-group">
                  <label for="zip-code">Zip code</label>
                  <input type="text" id="zip-code" name="zip-code">
                </div>
                <div class="Bform-group">
                    <label for="check">Check in</label>
                    <input type="date" id="check" name="date">
                 </div> 
                  <div class="Bform-group">
                    <label for="checkout">Check out</label>
                    <input type="date" id="checkout" name="date">
                 </div> 
                <div class="Bform-group">
                  <label for="guests">Guests</label>
                  <input type="number" id="guests" value="1">
                </div>
                <div class="Bform-group">
                    <label for="male">Male</label>
                    <input type="number" id="male" value="1">
                  </div>
                  <div class="Bform-group">
                    <label for="gender">Female</label>
                    <input type="number" id="gender" value="1">
                  </div>
                  </div>
                <a class="Bbtn">Book Now</a>
              </form>
